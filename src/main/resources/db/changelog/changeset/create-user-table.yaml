databaseChangeLog:
  - changeSet:
      id: create-usr
      author: Vadim
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: usr
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)