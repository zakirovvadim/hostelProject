databaseChangeLog:
  - preConditions:
      - tableExists:
          onFail: warn
          tableName: category
  - changeSet:
      id: create-category
      author: Vadim
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)