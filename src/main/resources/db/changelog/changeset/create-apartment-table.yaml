databaseChangeLog:
  - changeSet:
      id: create-apartment
      author: Vadim
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: apartment
      changes:
        - createTable:
            tableName: apartment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: count_of_rooms
                  type: integer
              - column:
                  name: date_of_cleaning
                  type: date
              - column:
                  name: category_id
                  type: bigint