databaseChangeLog:
  - changeSet:
      id: create-roles
      author: Vadim
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)